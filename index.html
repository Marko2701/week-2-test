<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/bg-pattern-card.svg" alt="">
            <img class="card__image" src="images/image-victor.jpg" alt="">
            <div class="card__data">
                <p class="card__data--name">Victor Crest <span class="card__data--age">26</span></p>
                <p class="card__data--city">London</p>
            </div>
            <div class="card__stats">
                <div class="card__stats--stat">
                    <p class="card__stats--number">80K</p>
                    <p class="card__stats--text">Followers</p>
                </div>
                <div class="card__stats--stat">
                    <p class="card__stats--number">803K</p>
                    <p class="card__stats--text">Likes</p>
                </div>
                <div class="card__stats--stat">
                    <p class="card__stats--number">1.4K</p>
                    <p class="card__stats--text">Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
